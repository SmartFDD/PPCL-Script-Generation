<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHU100 OA Form</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between; /* Adjust as needed */
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>AHU 100 OA Form</h1><br>
    <form action="/form2" method="post">

        <label for="panel_name">Panel Name:</label>
        <input type="text" name="panel_name" id="panel_name" ><br><br>

        <label for="panel_type">Panel Type:</label>
        <input type="text" name="panel_type" id="panel_type" ><br><br>

        <label for="IP_address">IP Address:</label>
        <input type="text" id="IP_address" name="IP_address" ><br><br>

        <label for="panel_location">Panel Location:</label>
        <input type="text" id="panel_location" name="panel_location" ><br><br>

        <label for="drawing_reference">Drawing Reference:</label>
        <input type="text" id="drawing_reference" name="drawing_reference" ><br><br>

        <label for="occ">OCC Point:</label>
        <input type="text" id="occ" name="occ" ><br><br>

        <label for="fss">FSS Point:</label>
        <input type="text" id="fss" name="fss" ><br><br>

        <label for="static">Static P:</label>
        <input type="text" id="static" name="static" ><br><br>

        <label for="vfds">VFDS:</label>
        <input type="text" id="vfds" name="vfds" ><br><br>

        <label for="chw">CHW:</label>
        <input type="text" id="chw" name="chw" ><br><br>

        <label for="phw">PHW:</label>
        <input type="text" id="phw" name="phw" ><br><br>

        <label for="sa">SA:</label>
        <input type="text" id="sa" name="sa" ><br><br>

        <label for="ph">PH:</label>
        <input type="text" id="ph" name="ph" ><br><br>

        <label for="oaz">OAZ:</label>
        <input type="text" id="oaz" name="oaz" ><br><br>

        <label for="phs">Pre Heat Setpoint:</label>
        <input type="text" id="phs" name="phs" ><br><br>

        <label for="sas">SAS:</label>
        <input type="text" id="sas" name="sas" ><br><br>

        <label for="sps">SPS:</label>
        <input type="text" id="sps" name="sps" ><br><br>

        <label for="oafl">OAFL:</label>
        <input type="text" id="oafl" name="oafl" ><br><br>

        <label for="oaflsp">OAFLSP:</label>
        <input type="text" id="oaflsp" name="oaflsp" ><br><br>

        <label for="bldg_alias">Building Alias:</label>
        <input type="text" id="bldg_alias" name="bldg_alias" ><br><br>

        <br><br>

        <input type="submit" value="Submit">

        <br><br><br>

    </form>

    <a href="/"><button>Back to Home</button></a>
    
</body>
</html>
