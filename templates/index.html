<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPCL Generator Tool</title>
    <style>

        body {
            background-image: url('/static/FDD-at-FSU.png'); 
            background-color: rgba(255, 255, 255, 0.95); /* White background with 80% opacity */
            background-blend-mode: lighten; /* Blend the background image with the background color */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* No repeating */
            background-attachment: fixed; /* Fixed background */
            font-family:'Times New Roman', Times, serif 

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Align items in a column */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 300px; /* Adjust the width as needed */
        }

        .button-container a {
            flex: 1 1 100px; /* Adjust button width and height as needed */
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .button-container button {
            width: 100%;
            height: 100px; /* Adjust button width and height as needed */
            background-color: #782F40 ; /* Change the background color */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }       

        .button-container button:hover {
            background-color: #CEB888 ; /* Change the hover color */
        }


        /* Center the image container */
        .image-container {
            text-align: center; /* Center the content horizontally */
            margin-bottom: 20px; /* Add margin to separate from the header */
        }

        .image-container img {
            width: 250px; /* Adjust image width as needed */
            height: auto;
            margin-bottom: 10px; /* Add space between the image and text */
        }

        /* Center the h1 heading */
        h1 {
            text-align: center;
        }

        /* New style for the statement */
        .statement {
            text-align: center;
            margin-bottom: 10px; /* Add space below the statement */
        }

        
    </style>
</head>
<body>
    <!-- Move the image container to the top of the page -->
    <div class="image-container">
        <img src="{{url_for('static', filename='FDD LOGOS.png')}}" alt="Logo">
        <h1><p>PPCL Generator Tool</p></h1>
    </div>

    <!-- Instruction Page button on one line -->
    <div class="button-container">
        <a href="/form5"><button>Instructions</button></a>
    </div>

    <!-- Statement and other buttons on the next line -->
    <div class="statement">
        <p>PPCL Forms</p>
    </div>
    <div class="button-container">
        <a href="/form"><button>FCU FDD </button></a>
        <a href="/form2"><button>AHU100 OA </button></a>
        <a href="/form3"><button>AHU FDD </button></a>
        <a href="/form4"><button>AHU BACNET </button></a>
    </div>

</body>
</html>
