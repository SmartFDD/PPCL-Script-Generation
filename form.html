<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCU FDD Form</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between; /* Adjust as needed */
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>FCU FDD Form</h1><br>
    <form action="/form" method="POST">

        <label for="panel_name">Panel Name:</label>
        <input type="text" name="panel_name" id="panel_name" ><br><br>

        <label for="panel_type">Panel Type:</label>
        <input type="text" name="panel_type" id="panel_type" ><br><br>

        <label for="IP_address">IP Address:</label>
        <input type="text" id="IP_address" name="IP_address" ><br><br>

        <label for="panel_location">Panel Location:</label>
        <input type="text" id="panel_location" name="panel_location" ><br><br>

        <label for="drawing_reference">Drawing Reference:</label>
        <input type="text" id="drawing_reference" name="drawing_reference" ><br><br>

        <label for="rev">Revision:</label>
        <input type="text" id="rev" name="rev" ><br><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" ><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" ><br><br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments" ><br><br>

        <label for="occ">OCC Point Name:</label>
        <input type="text" id="occ" name="occ" ><br><br>

        <label for="fss">FSS Point Name:</label>
        <input type="text" id="fss" name="fss" ><br><br>

        <label for="static">SSP Point Name:</label>
        <input type="text" id="static" name="static" ><br><br>

        <label for="vfds">VFD Speed Point Name:</label>
        <input type="text" id="vfds" name="vfds" ><br><br>

        <label for="chw">Chill Water Point Name:</label>
        <input type="text" id="chw" name="chw" ><br><br>

        <label for="hw">Hot Water Point Name:</label>
        <input type="text" id="hw" name="hw" ><br><br>

        <label for="sa">SAT Point Name:</label>
        <input type="text" id="sa" name="sa" ><br><br>

        <label for="ctl">CTL Point Name:</label>
        <input type="text" id="ctl" name="ctl" ><br><br>

        <label for="oaz">OA Point Name:</label>
        <input type="text" id="oaz" name="oaz" ><br><br>

        <label for="htg">Day Heating:</label>
        <input type="text" id="htg" name="htg" ><br><br>

        <label for="hc">Heat Cool:</label>
        <input type="text" id="hc" name="hc" ><br><br>

        <label for="clg">Cooling Setpoint:</label>
        <input type="text" id="clg" name="clg" ><br><br>

        <label for="rmt">Room Temperature:</label>
        <input type="text" id="rmt" name="rmt" ><br><br>

        <label for="rmh">Room Humidity:</label>
        <input type="text" id="rmh" name="rmh" ><br><br>

        <label for="bldg_alias">Building Alias:</label>
        <input type="text" id="bldg_alias" name="bldg_alias" ><br><br>


        <br><br>

        <input type="submit" value="Submit">

        <br><br><br>

    </form>

    <a href="/"><button>Back to Home</button></a>
    
</body>
</html>
